<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Etch a Sketch</title>
    </head>
    <body>
        <div>
            <h1>Etch a Sketch</h1>
        </div>

        <div class="page-center">
            <div id="etch-box"></div>
            <div class="options big-gap">
                <div class="options">
                    <p>How many squares do you need? (Max. 100)</p>
                    <div>
                        <input type="number" id="number" min="0" max="100" placeholder="50">
                        <button id='select'>Select</button>
                    </div>
                </div>
                <div class="options">
                    <p>How do you want to paint?</p>
                    <div>
                        <input id="black" type="radio" name="radio-b" checked>
                        <label for="black">Black</label><br>
                        <input id="rainbow"type="radio" name="radio-b">
                        <label for="rainbow">Rainbow</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
