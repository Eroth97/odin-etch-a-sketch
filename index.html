<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap');
        </style>
        <script src="./script.js" defer></script>
        <title>Etch a Sketch</title>
    </head>
    <body>
        <div class="title">
            <h1>Etch a Sketch</h1>
        </div>

        <div class="page-center">
            <div id="etch-box"></div>
            <div class="options big-gap">
                <div class="options center">
                    <div>
                        <input type="range" 
                               name="squares" 
                               id="slider" 
                               min="1" 
                               max="100" 
                               value="50">
                        <output for="slider" id="output-slider"></output>
                    </div>
                </div>
                <div class="options">
                    <p>How do you want to paint?</p>
                    <div>
                        <input id="black" type="radio" name="radio-b" checked>
                        <label for="black">Black</label><br>
                        <input id="rainbow"type="radio" name="radio-b">
                        <label for="rainbow">Rainbow</label>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="lefty-footer-part">
                <p>Made by: David Tellez.</p>
            </div>
            <a href="https://github.com/Eroth97"><img class='px-32' src="./GitHub-Mark-Light-32px.png"></a>
        </footer>
    </body>
</html>
